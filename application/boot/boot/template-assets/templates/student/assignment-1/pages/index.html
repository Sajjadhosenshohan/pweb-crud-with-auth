<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bangla Fighter</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../assets/js/lib/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #095e47, #0b7a6f);
        min-height: 100vh;
      }

      .content {
        color: white;
        padding: 5rem 3rem;
      }

      .registration-form {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand img {
        width: 60px;
      }

      nav > div {
        max-width: 1400px;
        margin: 0 auto;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg py-3">
      <div class="container-fluid d-flex justify-content-between">
        <div>
          <a class="navbar-brand text-light fs-3" href="#">
            <img src="../assets/files/logo.png" alt="Logo" />
            বাংলা ফাইটার
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-secondary fw-normal">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">হোম</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">আমাদের সম্পর্কে</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">কোর্স সমূহ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">সেবা সমূহ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">লগ ইন</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">রেজিস্ট্রেশন</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5">
      <div class="d-flex align-items-center justify-content-center">
        <!-- Left Content -->
        <div class="content d-flex align-items-end">
          <div>
            <h1 class="display-4 fw-bold">বাংলা ফাইটার ইঞ্জিনিয়ারিং</h1>
            <p class="lead fw-light">
              আমাদের পেশাগত প্রশিক্ষণের মাধ্যমে আপনার কর্মজীবন সমৃদ্ধ করুন।
            </p>
            <a href="#" class="btn btn-warning rounded-pill text-dark btn-lg"
              >কোর্স সমূহ</a
            >
          </div>
        </div>

        <!-- Right Registration Form -->
        <div class="d-flex justify-content-center align-items-center">
          <div class="registration-form">
            <h2 class="text-center mb-4">রেজিস্ট্রেশন করুন</h2>
            <form>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label"
                    >Name <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label"
                    >Mobile <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your mobile number"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Emergency Contact</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter emergency contact"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label"
                    >Home District <span class="text-danger">*</span></label
                  >
                  <select class="form-select">
                    <option>Select</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label"
                    >Study In (Diploma Engineering)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter diploma engineering"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Institute Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter institute name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Technology</label>
                  <select class="form-select">
                    <option>Technology</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Semester (8th)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter semester"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Shift</label>
                  <select class="form-select">
                    <option>Shift</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Present Address</label>
                  <textarea
                    class="form-control"
                    rows="2"
                    placeholder="Enter present address"
                  ></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Permanent Address</label>
                  <textarea
                    class="form-control"
                    rows="2"
                    placeholder="Enter permanent address"
                  ></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Comment</label>
                <textarea
                  class="form-control"
                  rows="2"
                  placeholder="Enter any comment"
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  রেজিস্ট্রেশন
                </button>
                <button type="button" class="btn btn-secondary">লগ ইন</button>
              </div>
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none"
                  >পাসওয়ার্ড ভুলে গেছেন? রিসেট পাসওয়ার্ড</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
